services:
  - type: web
    name: sol-smartflow-pro
    env: node
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3000
      - key: TG_BOT_TOKEN
        sync: false
      - key: ADMIN_USER_IDS
        sync: false
      - key: BIRDEYE_API_KEY
        sync: false
      - key: RUG_THRESHOLD
        value: 35
      - key: PROVEN_BOOST
        value: 15
